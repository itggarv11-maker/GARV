    <style>
      body {
        font-family: 'Poppins', sans-serif;
        --bg-charcoal: #111827;
        --bg-charcoal-light: #1F2937;
        --accent-violet: #7B61FF;
        --accent-pink: #F472B6;
        --accent-violet-dark: #6D28D9;
      }
      .font-inter {
        font-family: 'Inter', sans-serif;
      }

      /* 3D Hover Effect */
      .interactive-3d {
        transform-style: preserve-3d;
        transform: perspective(1000px);
        transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .interactive-3d:hover {
        transform: perspective(1000px) rotateX(5deg) rotateY(-5deg) translateZ(10px) scale(1.02);
      }
      
      /* Hero 3D Tilt Effect */
      .hero-3d-effect {
        transform-style: preserve-3d;
        will-change: transform;
        transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      /* New Loading Spinner */
      .pulsing-loader div {
        animation: pulse-animation 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }
      .pulsing-loader div:nth-child(1) { animation-delay: -0.45s; }
      .pulsing-loader div:nth-child(2) { animation-delay: -0.3s; }
      .pulsing-loader div:nth-child(3) { animation-delay: -0.15s; }
      @keyframes pulse-animation {
        0%, 100% { transform: scale(0.8); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 1; }
      }

      /* Homepage Blob Animations */
      @keyframes move-blob-1 {
        0% { transform: scale(1) translate(0, 0); }
        50% { transform: scale(1.2) translate(100px, -80px); }
        100% { transform: scale(1) translate(0, 0); }
      }
      @keyframes move-blob-2 {
        0% { transform: scale(1) translate(0, 0); }
        50% { transform: scale(1.1) translate(-100px, 80px); }
        100% { transform: scale(1) translate(0, 0); }
      }
      
      .bg-lightblue-gradient {
        background-color: #f0f9ff;
        background-image: linear-gradient(145deg, #e0f2fe 0%, #bae6fd 100%);
      }

      @keyframes ken-burns {
        0% { transform: scale(1.05) translate(-1%, 1%); }
        100% { transform: scale(1.2) translate(2%, -1%); }
      }
      .ken-burns-effect {
          animation: ken-burns 15s ease-in-out alternate-reverse infinite;
      }
    </style>
